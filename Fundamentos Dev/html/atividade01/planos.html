<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Planos | Barbearia Pickler</title>
<link rel="shortcut icon" href="imagens/icon.png" type="image/x-icon" />
<style>
:root{
--bg: #e4dbdb;
--text: #111;
--muted: #666;
--card: #ffffff;
--stroke: rgba(0,0,0,.08);
--accent: #ffd700; /* dourado */
--dark: #111;
}


*{box-sizing: border-box}
html,body{height:100%}
body{
margin:0;
font-family: Arial, Helvetica, sans-serif;
background: var(--bg);
color: var(--text);
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
}


header.hero{
background-image: linear-gradient(to bottom, black, gray, var(--bg));
color: #fff;
padding: 80px 20px 40px;
text-align: center;
position: relative;
}
.brand{
display:flex; align-items:center; justify-content:center; gap:12px;
margin-bottom: 12px;
}
.brand img{width:56px;height:56px;border-radius:12px}
.brand .title{font-size: clamp(28px, 4vw, 44px); font-weight: 800; letter-spacing: .4px}
.subtitle{color:#f1f1f1; max-width:780px; margin: 8px auto 0; font-size: clamp(14px, 2.2vw, 18px)}


.plans{
max-width: 1100px;
margin: -40px auto 40px; /* levanta as cartas sobre o gradiente */
padding: 0 20px;
display: grid;
grid-template-columns: repeat(12, 1fr);
gap: 20px;
}


.card{
grid-column: span 12;
background: var(--card);
border: 1px solid var(--stroke);
border-radius: 20px;
padding: 26px;
box-shadow: 0 10px 30px rgba(0,0,0,.06);
display:flex; flex-direction:column; justify-content:space-between;
min-height: 360px;
transition: transform .2s ease, box-shadow .2s ease;
}
.card:hover{ transform: translateY(-4px); box-shadow: 0 14px 40px rgba(0,0,0,.10); }


.card header{display:flex; align-items: center; justify-content: space-between; margin-bottom: 16px}
.badge{font-size:12px; padding:6px 10px; border-radius:999px; background:#f6f6f6; border:1px solid var(--stroke); color: var(--muted)}
.popular{background: var(--accent); color: #111; border-color: #e4c300; font-weight:700}


.plan-name{font-weight:800; font-size:24px}
.price{font-size: 32px; font-weight: 800}
</section>

<header>

<span class="badge popular">Mais popular</span>
</header>
<div>
<div class="price">R$ 69 <small>/ visita</small></div>
<ul class="features" aria-label="Recursos do plano Essencial">

</li>
<li><span class="tick">✔</span> Toalha quente e óleo
</li>
<li><span class="tick">✔</span> Café cortesia
</li>
<li><span class="tick">✔</span> 5% off em produtos
</li>
</ul>
</div>
<a class="cta" href="https://wa.me/5599999999999?text=Quero%20o%20Plano%20Essencial" target="_blank" rel="noopener">Assinar via WhatsApp</a>
</section>
