<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Pickler</title>
    <link rel="shortcut icon" href="imagens/icon.png" type="image/x-icon">
    <style>

        body {
            margin: 0;
        }

        header {
            background-color: rgb(0, 0, 0);
            color: white;
            padding-bottom: 18px;
            margin-top: 0;
        }

        .h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 90px;
            font-display: flex;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            display: flex;
        }

         nav {
         background-color: #333;
         overflow: hidden;
         position: fixed;
         top: 0;
         width: 100%;
         padding: 10px;
         display: flex;
         justify-content: space-between;
         align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-left: 20px;
            margin-top: 08px;
        }

        .name {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 30px;
            margin-left: 15px;
            margin-top: 08px;
            font-weight: bolder;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
        }

        nav li {
            float: left;
            transition: opacity 0.3s ease; 
            opacity: 0,5; /* Opacidade inicial */
        }

        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin-right: 30px;
        }

        nav li a:hover {
            background-color: #ddd;
            color: black;
            opacity: 0.5;
            border-radius: 30px;
        }

        #space {
            margin-right: 100px;
        }

        section {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .image {
            width: auto;
            height: auto;
            display: block;  
            margin: auto;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="h1"> Barbearia Pickler</h1>
    </header>
    <nav class="navbar">
        <div class="container">
            <img src="imagens/icon.png" alt="img/png" class="logo">
            <p class="name">Barbearia Pickler</p>
        </div>
            <ul class="navlist">
                <li class="navitem"><a href="" class="navlink">Planos</a></li>
                <li class="navitem"><a href="" class="navlink">Trabalhos</a></li>
                <li class="navitem"><a href="" class="navlink" id="space">Sobre</a></li>
            </ul>
    </nav>
    <section>
        <a href=""><img src="imagens/principal.jpg" alt="" class="image"></a>
    </section>

</body>
</html>
