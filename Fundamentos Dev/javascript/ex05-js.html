<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Exemplo de Manipulação</title>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <br>
    <input type="text" size="40" id="senha" placerolder="Informe Senha">
    <button id="mostrar" onclick="mostrarsenha()">Ocultar Senha</button>
    <br>
    <br>
    <img src="imagens/carros-esportivos.jpeg" alt="img/png" width="200px">
    <br>
    <br>
    <button id="botao" onclick="clicou()">Mudar Cor</button>
    <script>
        function clicou(){
            let cores = ["lightblue", "red", "green"];
            let corAleatoria = cores[Math.floor(Math.random() * cores.length)];
            document.body.style.backgroundColor = corAleatoria;
        }
        function mostrarsenha (){
            let input = document.querySelector("#senha");
            if (input.type === "password"){
                input.type = "text";
                mostrar.innerText = "Mostrar Senha";
            }else{
                input.type = "password";
                mostrar.innerText = "Ocultar Senha";
            }
        }    
    </script>
</body>
</html>
